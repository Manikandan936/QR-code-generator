<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/index.css">

    <title>QR code generator</title>
  </head>
  <body>
    <div id="root" class="container mt-5">
      <div class="app-container">
        <h1>QR-CODE GENERATOR</h1>
        <label for="firstNameInput" class="input-label">First Name:</label>
        <input type="text" id="firstNameInput">
        <label for="descriptionInput" class="input-label">Description:</label>
        <input type="text" id="descriptionInput">
        <label for="dataInput" class="input-label">Data for QR code:</label>
        <input type="text" id="dataInput">
        <label for="sizeInput" class="input-label">Image size (e.g., 150):</label>
        <input type="text" id="sizeInput">
        <div>
          <button class="gen">Generate QR Code</button>
          <button class="don">Download QR Code</button>
        </div>
        <div>
          <button class="record-button">Start Audio Recording</button>
        </div>
        <div><button class="record-button">Start Video Recording</button>
        </div>
      </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
